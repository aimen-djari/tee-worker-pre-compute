plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id 'org.sonarqube' version '3.3'
    id 'com.palantir.docker' version '0.26.0'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'io.freefair.lombok' version '5.3.0'
}

ext {
    gitBranch = 'git rev-parse --abbrev-ref HEAD'.execute().text.trim()
    ociImageBase = 'nexus.iex.ec/' + rootProject.name
    ociImageName = ociImageBase + ':dev'
    ociTeeImageName = ociImageBase + '-unlocked:dev'
}

if (gitBranch != 'main' && gitBranch != 'master' && !(gitBranch ==~ '(release|hotfix|support)/.*')) {
    version += '-NEXT-SNAPSHOT'
}

repositories {
    mavenLocal()
    mavenCentral()
    // iExec
    maven {
        url "https://nexus.iex.ec/repository/maven-public/"
    }
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    // iexec
    implementation "com.iexec.common:iexec-common:$iexecCommonVersion"
    //implementation files("../iexec-common/build/libs/iexec-common-${iexecCommonVersion}.jar")

    // test
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'org.mockito:mockito-core:3.6.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.6.0'
    testImplementation 'org.assertj:assertj-core:3.18.1'
}

test {
    useJUnitPlatform()
    reports {
        junitXml.enabled = true
        html.enabled = true
    }
}

jacoco {
    toolVersion = "0.8.7"
}
// sonarqube code coverage requires jacoco XML report
jacocoTestReport {
    reports {
        xml.enabled true
    }
}
tasks.test.finalizedBy    tasks.jacocoTestReport
tasks.sonarqube.dependsOn tasks.jacocoTestReport

def mainClass = 'com.iexec.worker.tee.pre.Main'

//gradle run
application {
    // Define the main class for the application.
    mainClass = mainClass
}

// Jar with missing dependencies (app.jar)
jar {
    manifest {
        attributes(
                'Main-Class': mainClass
        )
    }
}

def app = 'app'
def fatJar = "${app}-all.jar"

// Jar with all dependencies (app-all.jar)
shadowJar {
    mainClassName = mainClass
    archiveBaseName.set(app)
    archiveVersion.set('') // remove version from name
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

docker {
    name ociImageName
    dockerfile file('docker/Dockerfile.local')
    files('build/libs/' + fatJar)
    buildArgs([JAR_PATH: fatJar])
}
tasks.docker.dependsOn tasks.build

task buildImage {
    dependsOn tasks.docker
}

task buildTeeImage(type: Exec) {
    dependsOn buildImage
    commandLine("sh", "-c", "IMG_FROM=$ociImageName IMG_TO=$ociTeeImageName " +
            "./docker/sconify.sh " +
            "&& docker run -e SCONE_HASH=1 $ociTeeImageName")
}
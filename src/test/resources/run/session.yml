name: 1
version: "0.3"

# Access control:
#   - only the data owner (CREATOR) can read or update the session
#   - even the data owner cannot read the session secrets (i.e., the volume key and tag) or delete the session

access_policy:
  read:
   - CREATOR
  update:
   - CREATOR

services:
   - name: service
     image_name: service_image
     mrenclaves: [ff1970146d2c72a12d3220e86e980a1926c84133a4889790c8c37849cb59aa87]
     command: "java -jar /app/app.jar"
     environment:
         SCONE_MODE: hw
         SCONE_LOG: "7"
         PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/lib/jvm/java-11-openjdk/jre/bin:/usr/lib/jvm/java-11-openjdk/bin"
         LANG: "C.UTF-8"
         JAVA_TOOL_OPTIONS: "-Xmx256m"
         LD_LIBRARY_PATH: "/usr/lib/jvm/java-11-openjdk/lib/server:/usr/lib/jvm/java-11-openjdk/lib:/usr/lib/jvm/java-11-openjdk/../lib"
         JAVA_HOME: "/usr/lib/jvm/java-11-openjdk"
         ID: "BINARYFS"
     pwd: /



images:
  - name: service_image



security:
  attestation:
    tolerate: [debug-mode, hyperthreading, insecure-igpu, outdated-tcb, software-hardening-needed, insecure-configuration]
    ignore_advisories: "*"

